name: Daily Tweet Classifier

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 14:00 UTC (10:00 AM EST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  classify-tweets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run classification script
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
        run: python twitter_scraper_with_bias.py

      - name: Commit and push JSON file
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/tweets_with_bias.json'
          message: 'Update tweets_with_bias.json with latest data'
          default_author: github_actions